<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call Simulation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 1080px;
      aspect-ratio: 9 / 16;
      background-color: #222;
    }
    .main-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .self-video {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30%;
      max-width: 120px;
      aspect-ratio: 3/4;
      border: 2px solid white;
      border-radius: 8px;
      overflow: hidden;
      background: black;
    }
    .self-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .sound-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      z-index: 10;
    }
    .end-call {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
      color: white;
      padding: 14px 24px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      z-index: 10;
    }
    .end-call:hover {
      background-color: darkred;
    }
    .end-call-icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <img id="soundIcon" class="sound-icon" src="https://cdn3.iconfinder.com/data/icons/media-player-controls-1/100/mute-512.png" alt="Enable Sound">
    <video id="mainVideo" class="main-video" src="document_6091127674363712569.mp4" autoplay muted></video>
    <div class="self-video">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <button class="end-call" id="endCallButton">
      <img class="end-call-icon" src="https://cdn-icons-png.flaticon.com/512/1828/1828665.png" alt="End Call">
      End Call
    </button>
  </div>

  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
        const localVideo = document.getElementById('localVideo');
        localVideo.srcObject = stream;
      } catch (err) {
        console.error('Camera access denied or not available.', err);
      }
    }

    window.onload = () => {
      startCamera();

      const mainVideo = document.getElementById('mainVideo');
      const soundIcon = document.getElementById('soundIcon');
      const endCallButton = document.getElementById('endCallButton');

      mainVideo.volume = 1.0;

      const iconMuted = "https://cdn3.iconfinder.com/data/icons/media-player-controls-1/100/mute-512.png"; // Suara mati
      const iconUnmuted = "https://images.icon-icons.com/2449/PNG/512/speaker_audio_sound_loud_icon_148818.png"; // Suara aktif

      soundIcon.addEventListener('click', () => {
        if (mainVideo.muted) {
          mainVideo.muted = false;
          soundIcon.src = iconUnmuted;
        } else {
          mainVideo.muted = true;
          soundIcon.src = iconMuted;
        }
      });

      mainVideo.addEventListener('ended', () => {
        window.location.href = 'https://www.profitableratecpm.com/e3nnyxig?key=3ee75b9327425fd5d36be64a6836835c';
      });

      endCallButton.addEventListener('click', () => {
        window.location.href = 'https://www.profitableratecpm.com/e3nnyxig?key=3ee75b9327425fd5d36be64a6836835c';
      });
    }
  </script>
</body>
</html>
